<div class="container">
  <h5> Please provide the details to add new User</h5>
  <form class="form-horizontal">
    <div class="form-group row">
      <label class="control-label col col-sm-2">First Name:</label>
      <div class="col col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="usr.fname" name="fname" />
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col col-sm-2">Last Name:</label>
      <div class="col col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="usr.lname" name="lname" />
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col col-sm-2">Employee ID:</label>
      <div class="col col-sm-4">
        <input type="text" class="form-control" [(ngModel)]="usr.empid" name="empid" />
      </div>
    </div>

    <button type="submit " class="btn btn-primary pull-right " (click)="addUser() ">{{actbtn}}</button>
    <button type="submit " class="btn pull-right " (click)="usrreset() ">Reset</button>
  </form>
  <h4>{{ sucessmsg }}</h4>
</div>
<hr/>
<div>
  <form class="form-horizontal" *ngFor="let usrs of users">
    <div class="form-group row">
      <div class="form-group col-md-6">
        <output class="form-control">{{usrs.fname}}</output>
      </div>
      <div class="form-group col-sm-1">
        <button type="submit" class="btn btn-primary btn-sm " (click)="updUser(usrs)">Edit</button>
      </div>
    </div>
    <div class="form-group row">
      <div class="form-group col-md-6">
        <output class="form-control">{{usrs.lname}}</output>
      </div>
      <div class="form-group col-sm-1">
        <button type="submit" class="btn btn-secondary btn-sm" (click)="delUser(usrs)">Delete</button>
      </div>
    </div>
    <div class="form-group row">
      <div class="form-group col-md-4">
        <output class="form-control">{{usrs.empid}}</output>
      </div>

    </div>
    <hr/>
  </form>
</div>
